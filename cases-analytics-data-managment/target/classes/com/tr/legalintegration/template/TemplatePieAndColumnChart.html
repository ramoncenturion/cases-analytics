<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
    //Pie Chart
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChartPie);

      function drawChartPie() {

    	var data = google.visualization.arrayToDataTable([
                           $DATAPIE
                         ]);
        
        var options = {
          title: 'TOTAL QUANTITY'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
   
      
		//Year Column chart
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawYearColumnChart);

      function drawYearColumnChart() {
    	var data = google.visualization.arrayToDataTable([
                            $DATABYYEAR
                          ]);

        var options = {
          title: 'QUANTITY BY DATE SENTENCE',
          isStacked: 'percent',
       	  hAxis: {
            title: 'Year',
            logScale: false,
            titleTextStyle: {
                color: '#01579b',
                fontSize: 16,
                fontName: 'Arial',
                bold: false,
                italic: true
              }
          },
          vAxis: {
            title: 'Quantity',
            minValue: 0,
            titleTextStyle: {
                color: '#01579b',
                fontSize: 16,
                fontName: 'Arial',
                bold: false,
                italic: true
              }
          },
        };
        
       var chart = new google.visualization.ColumnChart(document.getElementById('yearcolumnchart'));

        chart.draw(data, options);
      }
      
      
    //Caratula Column chart
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawCaratulaColumnChart);

      function drawCaratulaColumnChart() {
    	var data = google.visualization.arrayToDataTable([
                            $DATABYCARATULA
                          ]);

        var options = {
          title: 'QUANTITY BY CARATULA',
	      hAxis: {
            title: 'Caratula',
            logScale: false,
            titleTextStyle: {
                color: '#01579b',
                fontSize: 16,
                fontName: 'Arial',
                bold: false,
                italic: true
              }
          },
          vAxis: {
            title: 'Quantity',
            minValue: 0,
            logScale: false, 
            titleTextStyle: {
                color: '#01579b',
                fontSize: 16,
                fontName: 'Arial',
                bold: false,
                italic: true
              }
          },
        };
        
       var chart = new google.visualization.ColumnChart(document.getElementById('caratulacolumnchart'));

        chart.draw(data, options);
      }
      
    </script>
  </head>
  <body>
   		<div style="font-family:fantasy;font-size:35">
   			$TITLE
   		</div>
    	<div id="piechart"  style="width: 900px; height: 500px;"></div>
    	<div id="yearcolumnchart" style="width: 900px; height: 500px;"></div>
    	<div id="caratulacolumnchart" style="width: 900px; height: 500px;"></div>
    
  </body>
</html>
